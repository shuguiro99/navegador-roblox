<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Navegador Gamer Roblox</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #toggleBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #ff0055;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #browser {
      position: fixed;
      top: 80px;
      left: 20px;
      width: 300px;
      background-color: #1a1a1a;
      border: 2px solid #ff0055;
      border-radius: 10px;
      padding: 20px;
      display: none;
      z-index: 999;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    button.linkBtn {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    button.linkBtn:hover {
      background-color: #ff0055;
    }

    #history {
      margin-top: 10px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <button id="toggleBtn">üåê Abrir Navegador</button>

  <div id="browser">
    <input type="text" id="searchInput" placeholder="Pesquisar ou digitar URL...">
    <button class="linkBtn" onclick="openLink('https://www.roblox.com')">Roblox</button>
    <button class="linkBtn" onclick="openLink('https://www.youtube.com')">YouTube</button>
    <button class="linkBtn" onclick="openLink('https://discord.com')">Discord</button>
    <div id="history"></div>
  </div>

  <script>
    const btn = document.getElementById('toggleBtn');
    const browser = document.getElementById('browser');
    const searchInput = document.getElementById('searchInput');
    const historyDiv = document.getElementById('history');
    let historyList = [];

    btn.addEventListener('click', () => {
      browser.style.display = browser.style.display === 'none' ? 'block' : 'none';
    });

    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        let query = searchInput.value.trim();
        if (query) {
          let url = query.startsWith('http') ? query : `https://www.google.com/search?q=${encodeURIComponent(query)}`;
          openLink(url);
        }
      }
    });

    function openLink(url) {
      window.open(url, '_blank');
      historyList.unshift(url);
      updateHistory();
    }

    function updateHistory() {
      historyDiv.innerHTML = '<strong>Hist√≥rico:</strong><br>' + historyList.slice(0, 5).map(link => `<a href="${link}" target="_blank">${link}</a>`).join('<br>');
    }
  </script>

</body>
</html>
